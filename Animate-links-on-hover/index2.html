<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Ссылки</title>
  <style>
   a {
    color: #666; /* Серый цвет текста */
    background: #ededed; /* Синий цвет фона */
    padding: 5px; /* Расстояние от текста до края */
    transition: 0.5s; /* Время перехода */
   }
   a:hover {
    color: #fff; /* Белый цвет текста */
    background: #0078a5; /* Синий цвет фона */
   }
  </style>
 </head>
 <body>
    <h2>Пример 2. Использование background</h2>
  <p><a href="page/1.html">Крокодил Гена</a>
  <p><a href="page/2.html">Чебурашка</a>
  <p><a href="page/3.html">Шапокляк</a>
 </body>
</html>
