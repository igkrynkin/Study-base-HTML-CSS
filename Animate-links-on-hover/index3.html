<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Ссылки</title>
  <style>
   a {
    display: inline-block; /* Строчно-блочный элемент */
    transition: 0.3s; /* Время перехода */
   }
   a:hover {
    transform: rotate(3deg) translate(5px); /* Трансформация */
   }
  </style>
 </head>
 <body>
    <h2>Пример 3. Использование transform</h2>
  <p><a href="page/1.html">Крокодил Гена</a>
  <p><a href="page/2.html">Чебурашка</a>
  <p><a href="page/3.html">Шапокляк</a>
 </body>
</html>
